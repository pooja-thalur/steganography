<!DOCTYPE html>
<html>
<head>
    <title>Image Encryption</title>
</head>
<body>
    <h1>Upload Image</h1>
    <form method="POST" action="/" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*"><br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
